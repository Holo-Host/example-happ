version: 2

jobs:
  build:
    branches:
      ignore:
        - gh-pages
    docker:
      - image: nixos/nix
    # Required because hc package default DNA name is working directory name
    working_directory: ~/happ-example
    steps:
      - checkout
      - run: |
          nix-env -f pkgs.nix -iA git bash gnumake
      - run: |
          nix-shell \
            --option substituters 'https://cache.holo.host https://cache.nixos.org' \
            --option trusted-public-keys \
              'cache.holo.host-1:lNXIXtJgS9Iuw4Cu6X0HINLu9sTfcjEntnrgwMQIMcE=
               cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=' \
            --run 'make test' # Starts prerequisite services before `hc test`
